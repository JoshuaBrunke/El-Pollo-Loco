  <body onload="init()">
    <header id="header">
      <h1>El Pollo Loco</h1>
      <button id="mute-button" class="button">Mute</button>

    <div id="overlay-portrait" class="overlay dnone"></div>

      <div id="overlay-start-content">
        <h2>El Pollo Loco</h2>
        <button id="start-button" class="button" onclick="startGame()">Start Game</button>
        <div class="controls hidedesktop">
          <h3>Controls</h3>
          <p>Move: Arrow Left/Right</p>
          <p>Jump: Arrow Up</p>
          <p>Throw: Space</p>
        </div>
        <div class="controls hidemobile">
          <h3>Controls</h3>
          <p>Move: Arrow Left/Right</p>
          <p>Jump: Arrow Up</p>

        </div>

        </div>

    </div>
    <div id="overlay-gameover" class="overlay dnone"></div>
    <div id="overlay-victory" class="overlay dnone"></div>
    <section id="main">
      <div id="mobile-controls" class="dnone">
        <div class="left-buttons">
          <button id="jump-btn">‚Üë</button>
          <button id="throw-btn">üçæ</button>
        </div>
        <div class="right-buttons">
